<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code - Buon Compleanno Gabriella</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Carattere&family=Dancing+Script:wght@700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #C71585 0%, #FF1493 50%, #FFB6C1 100%);
            font-family: 'Comic Sans MS', 'Dancing Script', cursive;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow: hidden;
            animation: rainbowBg 5s infinite, pulse 2s infinite;
        }

        @keyframes rainbowBg {
            0% { filter: hue-rotate(0deg) saturate(2); }
            100% { filter: hue-rotate(360deg) saturate(2); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }
        
        /* Cuori animati sfondo */
        .heart {
            position: absolute;
            font-size: 40px;
            animation: float 6s infinite ease-in-out;
            opacity: 0.3;
        }
        
        .heart:nth-child(1) { left: 10%; top: 20%; animation-delay: 0s; }
        .heart:nth-child(2) { left: 85%; top: 15%; animation-delay: 1s; }
        .heart:nth-child(3) { left: 20%; top: 70%; animation-delay: 2s; }
        .heart:nth-child(4) { left: 80%; top: 75%; animation-delay: 3s; }
        .heart:nth-child(5) { left: 50%; top: 10%; animation-delay: 1.5s; }
        .heart:nth-child(6) { left: 15%; top: 45%; animation-delay: 2.5s; }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }
        
        .container {
            background: white;
            border-radius: 30px;
            padding: 50px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(255, 0, 255, 0.6), 0 0 100px rgba(0, 255, 255, 0.4);
            max-width: 600px;
            width: 100%;
            border: 8px solid #FFD700;
            position: relative;
            z-index: 1;
            animation: containerShake 0.5s infinite, borderRainbow 3s infinite;
        }

        @keyframes containerShake {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(1deg); }
            75% { transform: rotate(-1deg); }
        }

        @keyframes borderRainbow {
            0% { border-color: #FF0000; }
            16% { border-color: #FF7F00; }
            33% { border-color: #FFFF00; }
            50% { border-color: #00FF00; }
            66% { border-color: #0000FF; }
            83% { border-color: #8B00FF; }
            100% { border-color: #FF0000; }
        }
        
        .stars {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 40px;
            letter-spacing: 10px;
        }
        
        h1 {
            color: #C71585;
            font-size: 3.5em;
            margin-bottom: 10px;
            text-shadow:
                0 0 10px #FF00FF,
                0 0 20px #00FFFF,
                0 0 30px #FF00FF,
                0 0 40px #00FFFF,
                3px 3px 0px #FFD700;
            font-family: 'Comic Sans MS', 'Dancing Script', cursive;
            animation: textRainbow 2s infinite, bounce 1s infinite;
        }

        @keyframes textRainbow {
            0% { color: #FF0000; }
            16% { color: #FF7F00; }
            33% { color: #FFFF00; }
            50% { color: #00FF00; }
            66% { color: #0000FF; }
            83% { color: #8B00FF; }
            100% { color: #FF0000; }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0) scale(1); }
            50% { transform: translateY(-10px) scale(1.1); }
        }
        
        .subtitle {
            color: #FF1493;
            font-size: 1.8em;
            margin-bottom: 30px;
            font-weight: bold;
        }
        
        .qr-wrapper {
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 50%, #FF00FF 100%);
            padding: 30px;
            border-radius: 20px;
            display: inline-block;
            margin: 20px 0;
            box-shadow:
                0 0 20px #FF00FF,
                0 0 40px #00FFFF,
                0 10px 30px rgba(255, 215, 0, 0.8);
            border: 5px solid #FF1493;
            animation: rotate360 4s infinite linear, qrPulse 1.5s infinite;
        }

        @keyframes rotate360 {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        @keyframes qrPulse {
            0%, 100% { transform: scale(1) rotate(0deg); box-shadow: 0 0 20px #FF00FF; }
            50% { transform: scale(1.05) rotate(180deg); box-shadow: 0 0 40px #00FFFF; }
        }
        
        #qrcode {
            background: white;
            padding: 20px;
            border-radius: 15px;
            display: inline-block;
        }
        
        .message {
            color: #C71585;
            font-size: 1.5em;
            margin-top: 25px;
            line-height: 1.6;
            font-weight: bold;
        }
        
        .icons {
            font-size: 2.5em;
            margin: 20px 0;
            letter-spacing: 15px;
        }
        
        .sparkle {
            display: inline-block;
            animation: sparkle 0.5s infinite, spin 2s infinite;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 1; transform: scale(1) rotate(0deg); }
            50% { opacity: 0.3; transform: scale(1.5) rotate(180deg); }
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .footer {
            margin-top: 30px;
            color: #FF1493;
            font-size: 1.3em;
            font-style: italic;
        }
        
        .btn-download {
            background: linear-gradient(135deg, #C71585 0%, #FF1493 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.3em;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 20px;
            font-family: 'Dancing Script', cursive;
            font-weight: bold;
            box-shadow: 0 5px 20px rgba(199, 21, 133, 0.4);
            transition: all 0.3s;
        }
        
        .btn-download:hover {
            transform: translateY(-3px) rotate(5deg);
            box-shadow: 0 8px 25px rgba(199, 21, 133, 0.6);
        }

        .subtitle {
            animation: wiggle 1s infinite;
        }

        @keyframes wiggle {
            0%, 100% { transform: rotate(-2deg); }
            50% { transform: rotate(2deg); }
        }

        .stars {
            animation: starTwinkle 1s infinite;
        }

        @keyframes starTwinkle {
            0%, 100% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.3); }
        }

        /* Mobile Styles */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 30px 20px;
                border: 5px solid #FFD700;
            }

            h1 {
                font-size: 2.5em;
            }

            .subtitle {
                font-size: 1.4em;
            }

            .qr-wrapper {
                padding: 20px;
            }

            #qrcode {
                padding: 15px;
            }

            #qrcode canvas {
                max-width: 200px !important;
                max-height: 200px !important;
                width: 100% !important;
                height: auto !important;
            }

            .message {
                font-size: 1.2em;
            }

            .icons {
                font-size: 2em;
                letter-spacing: 10px;
            }

            .footer {
                font-size: 1.1em;
            }

            .btn-download {
                padding: 12px 30px;
                font-size: 1.1em;
            }

            .heart {
                font-size: 30px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 25px 15px;
            }

            h1 {
                font-size: 2em;
            }

            .subtitle {
                font-size: 1.2em;
                margin-bottom: 20px;
            }

            .qr-wrapper {
                padding: 15px;
            }

            #qrcode canvas {
                max-width: 180px !important;
                max-height: 180px !important;
            }

            .message {
                font-size: 1.1em;
            }

            .icons {
                font-size: 1.8em;
                letter-spacing: 8px;
            }

            .footer {
                font-size: 1em;
                margin-top: 20px;
            }

            .stars {
                font-size: 30px;
            }
        }
    </style>
</head>

        function downloadQR() {
